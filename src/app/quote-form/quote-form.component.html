<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Quote</label>
            <textarea class="form-control" id="name" rows="3" required [(ngModel)]="newQuote.name" name="name" #name='ngModel'></textarea>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
            Display {{newQuote.name}}
  
        </div>
        <div class="form-group">
  
            <label for="author">Said By:</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel">
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
              </div>
  
        </div>
        <div class="form-group">
  
            <label for="writer">Writer</label>
            <input type="text" required class="form-control" id="writer" [(ngModel)]="newQuote.writer" name="writer" #writer="ngModel">
            <div [hidden]="writer.valid || writer.pristine" class="alert alert-danger">
                <p>Writer is required</p>
              </div>
  
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" required [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel">
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
              </div>
  
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
